name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: latest
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Lint code
      run: pnpm run lint
    
    - name: Build application
      run: pnpm run build
    
    - name: Publish backend artifacts
      run: |
        dotnet publish To-Do.Presentation/*.csproj \
          --configuration Release \
          --output ./artifacts/backend \
          --no-build
    
    - name: Copy frontend artifacts
      run: |
        mkdir -p ./artifacts/frontend
        cp -r To-Do.Presentation/ClientApp/dist/* ./artifacts/frontend/ || echo "Frontend dist not found"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./artifacts/
        retention-days: 30
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        fail_ci_if_error: false